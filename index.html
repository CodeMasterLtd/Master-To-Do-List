<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="toggle-theme" class="toggle-theme" onclick="toggleTheme()"></button>
        <a href="https://codemaster.ltd" target="_blank"><img  src="https://codemaster.ltd/cdn/shop/files/codemaster_1.jpg?v=1719057471&width=140" alt="CodeMaster Logo" class="logo"></a>
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <h3>Priority</h3>
            <select id="priorityInput">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <h3>Date to be finished</h3>
            <input type="date" id="dueDateInput">
            <h3>Category</h3>
            <select id="categoryInput">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
                <option value="gaming">Gaming</option>
            </select>
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
        <div class="fot">
            &copy; 2024 <a href="https://codemaster.ltd" target="_blank"><strong>Code Master</strong></a>. All rights reserved.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
